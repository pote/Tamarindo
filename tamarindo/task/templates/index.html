<h1>Complete Task List</h1>

<a href="/admin/task/task/add/"> Create a New Task </a>

{% if task_list %}
    <ul>
    {% for task in task_list %}
	<li>
        <ul>
			<li>Name: <a href="/task/{{ task.id }}/">{{ task.name }}</a></li>
			<li>Description: {{ task.description}}</a></li>
		</ul>
	</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks created.</p>
{% endif %}
